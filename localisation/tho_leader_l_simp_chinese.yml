 #娘娘
 leader_trait_NyanNyan:0"§B霍青娥§!"
 leader_trait_NyanNyan_desc:0 "§B古老的元神§!"
 leader_trait_NyanNyan_tooltip:0"§B邪符「孤魂野鬼」§!\n抢夺敌舰控制权\n§Y啊啦拉,成为我的部下吧.§!\n§B入魔「过剩走火入魔」§!\n给予自身舰队大额减益,并提升攻击\n§Y些许不妙了呢……不过还好~§!\n§B通灵「通灵芳香」§!\n战斗时召唤芳香，其拥有30天无敌\n§Y啊啦,瞧瞧我可爱的部下吧~特别的经打哦~§!\n§B道符「タオ胎動」§!\n§Y看看这些可爱的孩子,都很喜欢你呢~§!\n给予敌舰大量减益\n§R邪符有可能造成事件链损坏\n除通灵外均只触发一次(每场战斗)§!"
 leader_trait_NyanNyan_council_atk:0 "穿墙之凿"
 leader_trait_NyanNyan_council_atk_desc:0 "§H无论是什么"墙壁"都可以瞬间在上面开个洞§!"
 leader_trait_NyanNyan_council_builds:0"穿越墙壁程度的能力"
 leader_trait_NyanNyan_council_builds_desc:0"§B最低限度，还是有对抗来索命的地狱使者程度的能力吧§!"
 leader_trait_NyanNyan_immortalB:0"邪仙"
 leader_trait_NyanNyan_immortalB_desc:0"§H为了维持自我,做了不少忌讳之事,努力并未得到苍天的认可§!"
 leader_trait_NyanNyan_immortal:0"无理非道的仙人"
 leader_trait_NyanNyan_immortal_tool:0"§B增益效果受到能量币£energy£ 或 灵力£sr_lingli£储备影响§!"
 leader_trait_NyanNyan_immortal_desc:0"§B水鬼鬼神长的水墙真是把我吓一跳了呢,打开的洞一下子就恢复了,恐怕是想就这样让我窒息而死吧.\n但地面也是一种墙哦§!"
 NyanNya_backstory:0"霍青娥是来自于神灵庙的仙人,是少有的活了一千年以上的仙人.性格极端利己,以至于过于邪恶而无法成为天人\n平时插在脑后的并不是什么发簪,而是一件叫做§Y穿墙之凿§!的法器,顾名思义只要是"墙"(泛指)这件法器都能瞬间在上面开个洞,并且只需花一点时间缺口就会毫发无损地恢复原样.但似乎"墙"越软就越难穿\n利用符箓驱使着一具被称为"宫古芳香"的古代尸体,但是同伴的意识较为低下,只要感兴趣哪怕是妖怪也会立即拉拢,每天就这样到处晃荡嬉玩,对仙术的修行并不热心.\n曾参与过对鬼人正邪的围剿"
 #神子
 leader_trait_Toyosatomimi:0 "§M丰聪耳神子§!"
 leader_trait_Toyosatomimi_tooltip:0 "§H人符「劝善惩恶古之良典」§!\n§M各位幸苦了,那么就让我来为你们阐述一下我的信仰,再以我不容置疑的弹幕取得胜利吧§!\n§H「吾乃天道也」§!\n对进入星系的所有敌人造成伤害(15days冷却/支)\n§M就让你们见识一下照耀人世的璀璨光辉,我乃天道化身的原因就在于此！§!\n§H「承诏必慎」§!\n§M看来你们想要的并不是那些毫无特色的弹幕,那就让我以不容置疑的弹幕,华丽地取得优胜吧!§!\n§H「红披风蓝披风」§!\n§M就由你来决定吧,为我的胜利选择最终的谢幕§!"
 leader_trait_Toyosatomimi_desc:0 "§H圣德太子§!"
 leader_trait_Miko:0 "全能且为人而谋的道士"
 leader_trait_Miko_desc:0 "§Y希望正逐渐从人类的心中消失,那就让我成为人类的希望,拯救这个世界吧！§!"
 leader_trait_Miko_tooltip:"§r虽然对你没有怨恨\n但是要把你当做实验台了哦§!"
 leader_trait_Shoutoku:0 "圣德道士"
 leader_trait_Shoutoku_desc:0 "成为道士的遥远过去的执政者.\n如今成为道士的她,依旧是留下许多传奇与神话的圣德太子"
 leader_trait_Shoutoku_forever:0 "圣德传说"
 leader_trait_Shoutoku_forever_desc:0 "§H「吾乃天道也」§!\n§M就让你们看看,我为何是天道的化身吧！§!"
 Toyosatomimi_backstory:0 "神子是遥远过去的从政者，生在马厩里的她，是个打小就被人承认天赋异禀的天才，一个远远超越了人类的超级人物，在成为仙人之后真实实力不可估量\n神子的性格意外的洒脱轻浮，爱开玩笑。但当直接与她面对面时不光容易露出纰漏，甚至有全部都被看透一样的感觉，但更多是敬畏的感觉。\n本性正直，反感邪恶事物与妖魔邪道，内心想消灭世间的恶。会对幻想乡的人类及整个幻想乡的安危着想自我意识非常强烈.\n有意让自己看起来超乎常人,对自己自己很自信,同时意外的争强好胜。\n尽管早已成为了超越凡人的仙人，但却还没完全对俗世的事断绝来往，偶尔还会介入人类社会的事，如贩卖四猿酱与演讲。\n她也会去调查、解决一些异变.\n尽管有剑在身但神子基本上都使用手中的笏板作为主要近战武器,佩剑只在释放光芒的时候使用\n披风有金边装饰，颜色外紫内红."
 #芳香
 leader_trait_Miyako_Yoshika:0 "宫古芳香"
 leader_trait_Miyako_Yoshika_desc:0 "被青娥使用符箓驱使的古代尸体,脑袋空空但是对驱使者忠诚,但常常会忘记自己是来做什么的,是从哪来\n§B是可爱的部下哦,腐烂得可爱不是吗?§!"
 leader_trait_Miyako_Yoshika_tooltip:0 "§H毒爪「Zombie Claw」\n击杀陆军时将其转换为不死军\n§P哼哼哼……今天要大闹一场哦！§!\n欲符「赚钱欲灵招来」\n§Y在击杀陆军后§!随机以下其中一项:\n$t$每个£district£§Y区划§!提供与之类别对应的资源数量：\n$tt$§G+100§!§Y基础资源§!£energy£ £minerals£ £food£\n$tt$§G+50§!§Y进阶资源§!£alloys£ £consumer_goods£\n$tt$§G+25§!§Y研究点数§!£physics£ £society£ £engineering£\n§P这种机会……很难得啊！§!"
 leader_trait_Zombie:0 "忠诚的尸体"
 leader_trait_Zombie_desc:0"忠诚地执行着驱使者的命令,但偶尔理解也会出问题呢"
 leader_trait_Yoshika:0"芳香族"
 leader_trait_Yoshika_desc:0"为了给尸体防腐而使用的一种苯甲酸"
 leader_trait_Rigid_Paradise_council:0 "僵硬的乐园"
 leader_trait_Rigid_Paradise_council_desc:0 "不惧肉体上的伤痛,拥有着邪门的怪力,但脑力以外的弱呢,正面对决的话一定吃不了多少好处吧."
 leader_trait_Miko_fleet:0"宫古芳香"
 leader_trait_Miko_fleet_desc:0 "§B我家的部下亮点就是耐打抗揍哦~§!"
 Miyako_Yoshika_backstory:0 "宫古芳香穿着一身红色中国风的类似唐装的上衣，短袖袖口带有粉红色的锯齿状花边。袖口和下摆是与衣服颜色不一样的胭脂红，胸口束绳系成蝴蝶结状。下摆隐约画成茶色的样子。\n她的裙子是黑色的，侧面有两条交叉的粉红色锯齿状蕾丝卷，并且穿着一双黑色的鞋子。裙子有开衩，缝隙间能窥见粉色的布。\n衣服各处都有青花纽扣装饰。\n上衣的整一面有至少3个，或3对\n。上衣的上部因为被手腕遮住，所以看不见胸部的详细样式。\n裙子有一对开衩，在衣服下摆左右。\n她的额头上贴着僵尸的标志物——灵符"
 #物部布都
 leader_trait_Mononobe_no_Futo:0 "§W物部布都§!"
 leader_trait_Mononobe_no_Futo_desc:0 "§W才不是因风水而摔碟的尸解仙§!"
 leader_trait_Mononobe_no_Futo_tooltip:0 "§H炎符「太乙真火」§!\n解锁轨道轰炸模式\n§W见识到吾的火焰,汝等不如信仰道教吧?能喝酒哦~§!\n§H运气「破局的开门」§!\n进入星系时给所有敌方提供大量减益\n§W见识一下物部秘术与道术的结合吧！吾将夺取汝之气运哦§!\n§H蛊毒皿的积重(非符卡)§!\n杀敌叠伤,每层1%无上限\n§W汝要好好见识下哦,持久战的下场§!\n§H「大火改新」§!\n反转敌方再生效果并每隔一段时间给敌舰上一层持续掉血buff,最多20层\n§W汝就在火海中挣扎吧,吾要赶快到神子大人身边去§!"
 leader_trait_Oomiwashinwaden:0 "大神神话传"
 leader_trait_Oomiwashinwaden_desc:0 "§W何舍本国之神,而敬蕃国之神乎?§!"
 leader_trait_shui:0 "司掌龙脉的风水师"
 leader_trait_shui_desc:0 "§B很不错呢§!\n§W青娥小姐,吾还要多加修行§!"
 Mononobe_no_Futo_backstory:0 "通过长时间自己诅咒自己从而沉眠的古代人。以一旦死去就从轮回转生之轮脱离出来这种方法达成不老不死的仙人。但实际进行时却没这么顺利，结果还是要被死神看见并找上门来的样子。\n比起用同样的手段在活到现在的丰聪耳神子，她似乎并不亲近接纳幻想乡，大概是适应能力低的缘故。这个能从过去的她当中窥看出一二。在生前也没有接纳从大陆传来的佛教，反而信仰了与自古以来的神道教更接近的道教，于是理所当然的，使用的法术和模样也不彻底的拖着过去落伍那套的影子。不过，这倒不如说是她的作风好了。虽然自己辩解说能力是跟风水有关的东西，不过对她来说这种自然信仰的意义跟神道的那方面根本没多大变化。在学习道教之前自己身上已经存在的东西，也继续成为了现在的能力而行使着。就因为这样，她身上的什么地方总是能和某种古老的传统感相重叠。\n虽然性格温厚，但思考方式也跟古时一直毫无变化，与普通人完全脱节了，然而姑且不论这点的话，也可说是很有仙人那种风格。\n现在有时候会和丰聪耳神子一同行动，有时候则自己一人在努力修行。"
 #苏我屠自古
 leader_trait_Soga_no_Tojiko:0 "§G苏我屠自古§!"
 leader_trait_Soga_no_Tojiko_tooltip:0 "§H怨灵「入鹿之雷」§!\n进入战斗时杀死敌方领袖并无效化敌方装甲\n§G我好恨啊……就由你来品尝我的怨恨吧§!\n"
 leader_trait_Tojiko_tooltip:0 "§H平均每五年(P时),获得随机一项科技50%的进度加成§!\n"
 leader_trait_Soga_no_Tojiko_desc:0 "§c物部布都!!!\n……不过没了身形意外的没什么感觉,不如说觉得非常舒快?§!"
 leader_trait_Toziko:0 "神明后裔的亡灵"
 leader_trait_Toziko_desc:0 "§c原本也将随那二人成为仙人,但因为布都调包了其用于依托身体的壶,于是失去了身体,只保留下灵体§!"
 leader_trait_Mausoleum:0 "夢殿大祀廟"
 leader_trait_Mausoleum_desc:0 "§c休想再前进半步！§!"
 Soga_no_Tojiko_backstory:0 "她是亡灵，因为抱有怨恨，性质是怨灵，她的能力也与此有关。\n她为人粗野豪爽，容易心软，也容易生气。在上了物部布都的当后，以亡灵的形态生活在神灵庙，服侍着丰聪耳神子。\n屠自古有着一头绿色齐脖卷发，头戴黑色冠帽，帽子后侧扎着丝带，前侧贴着蓝边白底长贴。\n她有着绿色的眼瞳。\n她身穿深绿色长袖连衣裙，领子为白色，胸前有两组蓝色扣子，用白线连成叉形。袖口打着白色褶子，裙摆上贴着许多蓝边白底长贴。 \n她身下没有腿，而是有两条白色的亡灵尾巴。"
 #神灵庙
 leader_trait_Ten_Desires: "§r神灵庙§!"
 leader_trait_Ten_Desires_desc: "§M小小欲望的神灵汇聚于此,静静地等待着那位大人口中将要说出的话语......§!\n§r在神子大人复活之后,神灵庙被搬迁到神子大人的仙界,至于在不在幻想乡,恐怕不得而知§!"
 Ten_Desires:0 "§r随着等级的上升,加成会有所变化(加成较低的一般都会随等级上升)§!"
 tho_leader.14_opt1:0"你是从什么地方来的"
 tho_leader.14_opt2:0"你为什么要收那么多弟子"
 tho_leader.14_opt4:0"§r神子大人神子大人神子大人§!"
 response.14.opt1:0"我来自幻想乡,那是一处被结界笼罩接纳所有成为幻想之物的地方,神明最后的乐园。妖怪与人还有神明在幻想乡共同生活."
 response.14.opt2:0"我本无意收徒,大家都是憧憬仙道前来入门.拜此所赐我最近都没法好好修炼了.\n而且这些人们的心中没有希望,内心变得荒芜，我认为我应该要拯救他们。而宗教是为了让人们易于相信。"
 response.14.opt3:0"啊……您也憧憬仙道吗?可拥有此等力量的您,想必已经不需要了吧。"
 tho_leader.14_ok:0"$leader_trait_Toyosatomimi$成为我们的一名领袖"
 tho_leader.14_okdef:0"没有这个选项"
 tho_leader.14_name:0"奇幻之人"
 tho_leader.14_desc:0"噢噢,原来您就是获得了超越凡人的力量在背后掌控整个文明的神明吗?若能助你一臂之力真是不胜荣幸."
