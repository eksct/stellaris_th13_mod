l_simp_chinese:
 tho_s.2.name:0 "§S「劝善惩恶古之良典」§!"
 tho_s.2.desc:0 "神子大人即将前往§Y[country_target_miko.GetName]§!进行演讲,为那里的人们带去希望,给予处在苦痛之中的人民些许安慰"
 go_target:0 "神子大人,一路顺风！"
 tho_s.3.name:0 "§M怪奇！§H二色披风魔人§!"
 tho_s.3.desc:0 "在§Y[pop_planet.GetName]§!上突然出现了一名披风外紫内红,头戴标有"和"字样的耳机,手持笏板的怪人.\n我们的特工伪装成平民上前询问其姓名,在知道其名为$leader_trait_Toyosatomimi$,来自[root.GetName]后被其推销一种名叫"§H四猿酱§!"的……器械?我们的特工只见她拿出摆着§I「不看不说不听不放过」§!的姿势的四个猴子人偶后便说道:\n§r「人身中有三尸九虫,包括 上尸三虫，中尸三虫，下尸三虫.每到庚申日那天,三尸便会趁宿主熟睡从暂离人体,上天庭将宿主当月所作的事情一一禀报给司命,过大者则被夺取§K一纪§!的寿命,过小者则被夺取§K一算§!的寿命.」§!我们的特工与其对视,她把四个猴子人偶举到他们面前\n§r「虽然一般都说是天庭,但三尸虫其实是给冥界的阎魔大人打小报告.只要在庚申日那天,在家中设置好这个§H"四猿酱"§!,它们就会去追赶从人体内出现的虫子,这样自己的作为就不会被记录在案,从而导致自己的名字将在阎魔大人的死籍上消去,化作为仙」§!\n我们的特工在了解§H四猿酱§!是使人能够延长寿命的道具后认为其有一定的虚假宣传性质.仔细观察过后也并未在§H四猿酱§!上发现什么,似乎只是普通的人偶.\n在确认该人并无威胁后便作出不感兴趣的样子离开她的视线\n这之后这位二色披风魔人便在许多地方走访,演讲.许多民众向其述说心事,她却能马上理解并给出一针见血的指示.逐渐地,她被当地民众尊称为圣人.\n当地的宗教似乎也被其理念所影响,开始尝试起她的理论…………"
 opt1:0 "§K免费解决民众关心的事,真有如此善心之人吗?§!"
 xenophile_opt:0 "§R杀了她！异星的杂粹！§!"
 optin2:0 "§K阻止她！她这是在笼络人心！还是非法入境！不能再放任了！§!"
 tho_s.4.name:0 "回家"
 tho_s.4.desc:0 "$leader_trait_Toyosatomimi$从[country.GetName]回来了,"
 op41:0 "神子大人回来了！"
 op41_tools:0 "多个§Y[root.species.GetName]§!£pop£人口添加到国家"
 tho_s.100.name:0 "民众不见了！"
 tho_s.100.desc:0 "在最近的一次人口统计中,我们发现位于[pop_planet.GetName]上的民众失踪了,据其家属所言是跟着被称为§I"圣人"§!丰聪耳神子大人去往了希望的国度"
 option_s_100.1:0"岂有此理！怎么直接抢人！"
 option_s_100.2:0 "唉"
 tho_s.101.name:0 "$leader_trait_Toyosatomimi$离开了"
 tho_s.101.desc:0 "$leader_trait_Toyosatomimi$在大概三十天后离开了我们的国家.在这三十天中虽说有人拜其为师进入道观学习§I"道术"§!,但在$leader_trait_Toyosatomimi$离开的时候,他们无一例外全部都留在了自己的故土,在自己的土地上修建起了一座道观,吸收更多的人来学习道法"
 101.optin:0 "§I还不错§!"
 sanshi:0"§C听说过斩三尸,没听说过捉三尸,买个玩玩?§!"
 daoxin:0 "§R哈哈哈！道爷我成辣！§!"
 tho_s.102.name:0 "§R刺杀§!:$leader_trait_Toyosatomimi$"
 tho_s.102.desc:0 "我们的计划不知为何走漏了风声.\n在刺杀的当晚我们的特工被埋伏在周围的当地民众偷袭,并捆绑起来送到了目标人物面前,出乎意料的是$leader_trait_Toyosatomimi$似乎对我们的计划一无所知.她支开了当地民众后对特工们说道:\n§r「你们是来对我爪牙相向的,那便来吧.」§!\n$leader_trait_Toyosatomimi$用了特殊的手段解开了麻绳\n「§r试着击败我吧,你们的欲望我全都了然于胸」§!\n随着她的话音落下,我们的特工对她展开攻击,但无论从哪个方向,她都十分轻易地挡了下来,并借机对我们的特工发起攻势\n§r「游戏就到此为止了!」§!\n$leader_trait_Toyosatomimi$拔出了她始终没有用过的佩剑,剑闪被固定在空中,从十七道剑闪中迸射出光线,击倒了我们的两名特工.其他三名特工见她扬起披风一瞬不知所踪,在之后便是被她用手中的笏板击倒\n$leader_trait_Toyosatomimi$不见踪影\n当地极端民众开始尝试§R"尸解"§!成仙,以图寻找$leader_trait_Toyosatomimi$"
 tho_s.102_option:0 "§R草他妈的什么东西,我就知道异族带来的问题不容小觑！§!"
 tho_s.102_tool:0 "[pop_planet.GetName]上§I5§!£pop£人口死亡"
 tho_s.103.name:0 "§K阻止§!:$leader_trait_Toyosatomimi$"
 tho_s.103.desc:0 "在下达指令过后当地官员立马去寻找$leader_trait_Toyosatomimi$的下落,但无论怎么样似乎都找不到$leader_trait_Toyosatomimi$的住所或是她本人,顺着传言一路上摸却如何也碰不到她.\n在两天过后,$leader_trait_Toyosatomimi$主动找到了当地办事处,声称这段时间可以作为编外顾问解决问题,还没等办事人员说话,$leader_trait_Toyosatomimi$打断了她,并表示我清楚你的下一句话是什么,很快便会离去。\n随后$leader_trait_Toyosatomimi$在身旁用手绘制轨迹,片刻后轨迹发出光芒.\n她走出了办事处大门,走上了街道,她的权威也经由那光圈被广泛传播……"
 tho_s.103.option:0 "§I这是遇见真圣人了?§!"
