 th13_Ten_fe.0_desc: "我们的主控室系统不知为何连个预警都没有就被全面劫持,离劫持已经过去了三分钟,劫持者并没有做任何事,而现在多数权限已被我们的技术人员夺回。\n全部系统都将回归控制时,之前夺回的系统再一次被全部劫持...紧接着一个来自其他帝国的通讯强制接入。\n§Y咳嗯,刚刚进入星河还未被折断羽翼的雏鸟呀,我将在此回应你们的期待,有什么想要让我倾听的吗？我虽然能看到'欲望',但不该由我提出§!"
 th13_Ten_start.0:"一上来就黑了我们的系统,你这是想好好说话？"
 th13_Ten_start.0_text:"这并非我的本意,我只想与你们交流,而我的朋友使用了最暴力的方式,我会好好说教的"
 th13_Ten_start.1:"你们的目的是什么？"
 th13_Ten_start.1_text:"初入星河的你们想必对未来的方向有所迷惘,给予想你们这样的雏鸟方向,是我等的义务,倾听你们的所想,亦是我等的责任。"
 th13_Ten_start.2:"你们叫什么?在哪里?"
 th13_Ten_start.2_text:"$leader_trait_Ten_Desires$\n我们处于星河之外,在以星河中央为基准的右上方"
 th13_Ten_start.3:"......"
 th13_Ten_start.5:"§R你不用再说什么了,你会付出代价,异族§!"
 th13_Ten_start.5_text:"真是可惜,我期待着那一天"
 th13_Ten_start.6:"结束通讯"
 th13_Ten_fe.100_desc:"我将提供给你们基础资源,舰队,科技的一小部分支援,你要哪个呢？"
 th13_Ten_fe.100_0:"资源"
 th13_Ten_fe.100_1:"舰队"
 th13_Ten_fe.100_2:"科技"
 th13_Ten_fe.101_desc:"只能选择你现在有的哦"
 th13_Ten_fe.102_desc:"那就这样吧,随时都可以与我们通讯"
 th13_Ten_fe.102_0:"再见"
