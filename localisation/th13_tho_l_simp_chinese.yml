l_simp_chinese:
 th13_tho.0.name:0"§Y新时代！§!"
 th13_tho.0.desc:0"这是一个宗教已经消声灭迹许久的时代,科学则是这个时代唯一的霸主,所有人都信仰科学并对科学倾尽心血,并渴望着有一天不是堵在家门口做着研究,而是去往更深处。\n除了引擎外的一切我们都已准备就绪。引擎在前不久已经有所突破,相关报道在今天也已刊登,相信再过一段时间我们就能够在星际间航行,向更深处探索.\n§Y成功了！§!\n一个月后我们终于开发出了超光速引擎,在记者还没围过来之前便送至太空船坞进行试装并出航测试。很快我们便知道了星际远航的可行性——直到舰船返航,我们都提心吊胆的关注着舰长实时的汇报.\n我们把这次成功登上媒体,人们激动的心情几乎不可藏匿."
 option_th13.0_1:0"§Y扬帆！启航！§!"
 option_th13.0_2:0"§C进军！星河！§!"
 option_th13.0_3:0"§R让我们撕下外星渣滓的脸皮吧！§!"
 th13_tho.1.name: "§I出现！披风怪人！§!"
 th13_tho.1.desc: "就在我们量产超光速引擎时,母星上突然出现了一位手执笏板的古代人,据附近消息称她正在十分积极地解决每个人的困惑,并以此展现自己的力量。她似乎是一名道教仙人,名叫$leader_trait_Toyosatomimi$。她借由解决困惑以此传播宗教信仰——这是我们的想法。但这有什么用呢?宗教在这已经消声灭迹很长时间了.况且相较于科学,道法还是太繁琐了。"
 option_th13.1_1:0"§C正因为消声灭迹许久?§!"
 option_th13.1_2:0"§C道术做得到的科学一定做得到吗?§!"
 option_th13.1_3:0"§C科学的信仰是否虚假?§!"
 option_th13.1_4:0"还不能判断是否异族,静观其变"
 th13_tho.2.name:0"§Y0%?§!"
 th13_tho.2.desc:0"这一年$leader_trait_Toyosatomimi$的知名度不断上升,但道教复苏的迹象可以说是为0%。纵使有许多活动的主办方不自觉地替她传播宗教,但是民众对科学的信仰是不会被这种虚无缥缈…………被时代抛弃之物怎会卷土重来?车轮可不会倒退——倒退只是把遗弃之物碾碎"
 option_th13.2_1:0"§Y不自知,是吗?§!"
 option_th13.2_2:0"§C为什么非得是二元对立的样子?§!"
 option_th13.2_3:0"§M神子大人！§!"
 th13_tho.3.name:0"§Y今宵飘逸的逸话传说§!"
 th13_tho.3.desc:0"$leader_trait_Toyosatomimi$在一场表演中使用绚丽多彩的招式赢得了众多观众的喝彩并取得了最终的优胜.在最后的谢幕上,神子大……$leader_trait_Toyosatomimi$似乎是听到了观众内心的渴求\n§r「原来刚才的弹幕还不足以满足各位吗?看来各位还不知恐惧呀。」§!\n神子大人将手中的笏板举过头顶,似乎有什么东西从各地的观众身上往神子大人的方向聚集。\n在外的人们看着前所未见的五彩缤纷的星空,拍摄下来上传到网络或者对着星空许愿;玩耍的孩子们伸手想要抓住从人们身上出现但还未组成星空的小小神灵的尾巴,却老是穿过它;住宅内的听着外面的动静、看着网络上的消息,也探出头来一睹这片由小小欲望组成的星空.\n随着小小欲望的神灵聚集到神子大人的上空,笏板逐渐变得光亮起来。\n§r「那么就让你们开开眼界吧，足以照耀人世的光辉,我乃天道化身的原因就在于此！」§!\n神子大人话音刚落,笏板便绽放出前所未有的光芒,如此刺眼,耀眼的光亮把夜空下的世界染成了金色,观众们的情绪也沸腾起来,一下便被光芒夺走了心魂……"
 option_th13.3_1:0"§r神子大人！§!§r神子大人！§!§r神子大人！§!"
 option_th13.3_2:0"§Y祥瑞之兆§!"
 option_th13.3_3:0"§C这种光芒恐怕机械也要被夺走心魂吧§!"
 th13_tho.4.name:0"§Y奇幻之人§!"
 th13_tho.4.desc:0"自那场表演过后,神子大人和她的道术成为了热点话题,神子大人一出现在某个地方,便会被围得水泄不通。有许多人想要拜师学艺,但神子大人并无积极接纳弟子的意愿.但又因为大家憧憬仙道而没有门路,只好带着前来拜师的人们进到神灵庙里的道场,让他们在此处修行——但其实更像是打杂\n道观不断地在世界各地拔地而起,人们对仙道的憧憬正在不断增强,而这份憧憬却又对科学的进步带来了一丝帮助\n"
 option_th13.4_1:0"§M人们失去了希望,内心正变得荒芜,而我便要指引他们,拯救他们§!"
